<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>

  <picture class="background__ptrn">
      <source srcset="images/pattern-background-desktop.svg" alt=" " media="(min-width: 43.75rem)">
      <img src="images/pattern-background-mobile.svg" alt=" " />
  </picture>

  <main>

    <img class="card__img" src="images/illustration-hero.svg" alt="An illustration of a woman dancing and listening to headphones in front of a city skyline at night"/>

    <h1>Order Summary</h1>

    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
       device anywhere you like!</p>

    <div class="card__plan-container">
      <img class="card__icon-music" src="images/icon-music.svg" />
      <div>
        <span class="card__lan-type">Annual Plan</span>
        <span class="card__price">$59.99/year</span>
      </div>
      <a class="change" href="#">Change</a>
    </div>
       
    <button class="btn__proceed">Proceed to Payment</button>
    <button class="btn__cancel">Cancel Order</button>
  
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/jasnoludek">@jasnoludek</a>.
    </div>
  </footer>  

</body>

</html>
